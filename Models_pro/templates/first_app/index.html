{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href= {% static "css/style.css" %}>
    </head>
    <body>
        <h1>Hello Sem </h1>
        <h2>Here are your access records</h2>
        <div class='django'>
            {% if access_records %}
                <table>
                    <thead>
                        <th>site Name</th>
                        <th>Date Access</th>
                    </thead> 

                {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
                {% endfor %}
                </table>
            {% else %}
                    <p> NO access records found </p>
            {% endif %}
        </div>
    </body>
</html>
